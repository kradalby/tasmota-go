name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Download dependencies
      run: go mod download

    - name: Build examples
      run: |
        mkdir -p dist
        for example in examples/*/; do
          example_name=$(basename "$example")
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/${example_name}-${{ matrix.goos }}-${{ matrix.goarch }} ./${example}
        done

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: examples-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/
      if: github.event_name == 'release'
